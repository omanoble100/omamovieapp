<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMA|Movie App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ff4d2be265.js" crossorigin="anonymous"></script>
</head>
<body>
    
   
    <div class="main">
        <div class="navbar">
            <div class="logo">
                    <h2>Noble </h2>
                    <p>Ent.<p></p>
            </div>
            <div class="movie-genre">
                <button onclick="originalMovies()">Original</button>
                <button onclick="trending()">Trending</button>
                <button onclick="topRated()">Top Rated</button>
                <button onclick="upComing()">New Movies</button>
                
            </div>
            <div class="search">
                <form>
                    <input type="text" id="inputValue" placeholder="Enter movie title">
                    <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </div>  
    
    <div class="wrapper">
        <div class="bgImage">
            
            <div class="overview"></div>
        </div>
        <div class="movie-section" >
            <h3>Movies</h3>
            <div class="movies" id="action-movies">
                
                
            </div>
            <div class="trending">
                
            </div>

            
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
